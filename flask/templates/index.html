<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ウェブログインサービス</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='loginstyle.css') }}">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <header>
          <img src="{{ url_for('static', filename='images/proken216_logo.png') }}" alt="auto-management logo">
          <div class="header-text">KIT Auto Management</div>
      </header>

      <div class="content">
        <div class="column one">
          <form action="" method="post">
            <div class="form-element-wrapper">
              <label for="username">ユーザ名</label>
              <input class="form-element form-field" id="username" name="username" type="text" value="">
            </div>

            <div class="form-element-wrapper">
              <label for="password">パスワード</label>
              <input class="form-element form-field" id="password" name="password" type="password" value="">
            </div>

            <div class="form-element-wrapper">
              <input type="checkbox" name="donotcache" value="1" id="donotcache">
              <label for="donotcache">ログインを記憶しません。</label>
            </div>


            <div class="form-element-wrapper">
              <input id="_shib_idp_revokeConsent" type="checkbox" name="_shib_idp_revokeConsent" value="true">
              <label for="_shib_idp_revokeConsent">このサービスへの属性送信の同意を取り消します。</label>
            </div>

            <div class="form-element-wrapper">
              <button type="submit" class="form-element form-button" name="_eventId_proceed">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <div class="container-footer">
        <p class="footer-text">idp.idm.kyutech.ac.jp</p>
      </div>
    </footer>
  </div>
</body>

</html>
